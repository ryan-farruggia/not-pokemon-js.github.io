<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>not-pokemon-js</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/gball.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark myNav">
        <div class="container px-lg-5">
            <img class="gball" src="img/gball.png">
            <a class="navbar-brand" href="index.html">&nbsp; not-pokemon-js</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="animate__animated animate__zoomInDown container px-lg-5 pokeball">
        <img src="img/pokeball.gif">
    </div>
    <header class="animate__animated animate__zoomIn py-5 choice-delay">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <img src="img/charizard.gif" alt="charizard">
                <h1 class="display-5 fw-bold">Charizard</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Move</th>
                            <th scope="col">Type</th>
                            <th scope="col">Power</th>
                            <th scope="col">Accuracy</th>
                        </tr>
                    </thead>
                    <tbody class="fw-bold">
                        <tr>
                            <th scope="row">Flamethrower <img id="special" src="img/move-special.png"></th>
                            <td><p class="movetype fire">Fire</p></td>
                            <td>90</td>
                            <td class="green">100</td>
                        </tr>
                        <tr>
                            <th scope="row">Heat Wave <img id="special" src="img/move-special.png"></th>
                            <td><p class="movetype fire">Fire</p></td>
                            <td>95</td>
                            <td class="green">100</td>
                        </tr>
                        <tr>
                            <th scope="row">Air Slash <img id="special" src="img/move-special.png"></th>
                            <td><p class="movetype flying">Flying</p></td>
                            <td>75</td>
                            <td>95</td>
                        </tr>
                        <tr>
                            <th scope="row">Flare Blitz <img id="special" src="img/move-special.png"></th>
                            <td><p class="movetype fire">Fire</p></td>
                            <td class="red">120</td>
                            <td class="green">100</td>
                        </tr>
                    </tbody>
                </table>
                <a id="changepokemon" class="btn btn-lg myBtn" href="index.html">Change Pokemon</a>
                <a class="btn btn-primary btn-lg myBtn" href="battle-phase/venusaur-charizard.html">Start Battle!</a>
            </div>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
